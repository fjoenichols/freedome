{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Delete Task{% endblock %}

{% block content %}
<section class="section">
<br><br>
<div class="fixed-grid has-4-cols">
    <div class="grid">
        <div class="cell is-col-span-2 is-col-start-2">
            <a href="{% url 'task_detail' task.pk %}" class="button">Back to Task</a>
            <br><br>
            <h1 class="title">Delete Task: {{ task.title | title}}?</h1>
            <p>Are you sure you want to delete the task,  {{ task.title | title}}?</p>
            <br><br><a href="{% url 'task_delete' task.id %}" class="button is-danger">Delete Task</a>
        </div>
    </div>
</div>
</section>
{% endblock %}
