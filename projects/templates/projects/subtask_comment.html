{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create Comment - Freedome{% endblock %}

{% block content %}
<section class="section">
<br><br>
<div class="fixed-grid has-4-cols">
    <div class="grid">
        <div class="cell is-col-span-2 is-col-start-2">
            <a href="{% url 'subtask_detail' subtask.pk %}" class="button">Back to Project</a>
            <br><br>
            <h1 class="title">Comment on Subtask: {{ subtask.title | title}}</h1>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="button">Comment</button>
            </form>
        </div>
    </div>
</div>
</section>
{% endblock %}
