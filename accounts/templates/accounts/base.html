<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Freedome{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" rel="stylesheet">
</head>
<body>
    <section class="hero has-background-info">
        <div class="fixed-grid has-4-cols">
            <div class="grid">
                <div class="hero-body cell is-col-span-2">
                    <p class="title">
                        Freedome
                    </p>
                    <p class="subtitle">
                        Collaborate without Borders
                    </p>
                </div>
                <div class="buttons cell is-col-start-4">
                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="button">Profile</a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="button" type="submit">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="button">Login</a>
                        <a href="{% url 'register' %}" class="button">Register</a>
                    {% endif %}
                </div>
            </div>
          </div>
    </section>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
