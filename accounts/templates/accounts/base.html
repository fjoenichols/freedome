<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Freedome{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item title" href="{% url 'index' %}">
            Freedome
            </a>
        </div>
        <div class="navbar-item">
            <p class="subtitle has-text-black">
            Collaborate without Borders
            </p>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="button is-small">Profile</a>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="button is-small" type="submit">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="button is-small">Login</a>
                    <a href="{% url 'register' %}" class="button is-small">Register</a>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
