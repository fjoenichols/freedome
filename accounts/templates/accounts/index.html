<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freedome</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" rel="stylesheet">
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title">
                Welcome to Freedome.us
            </p>
            <p class="subtitle">
                Collaborate without Borders
            </p>
        </div>
    </section>

    <div class="container">
        <!-- login/register buttons-->
        <div class="buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="button is-primary">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="button is-primary">Login</a>
                <a href="{% url 'register' %}" class="button is-link">Register</a>
            {% endif %}
        </div>

        <!-- Bio Section -->
        <section class="section">
            <h2 class="title">About Freedom.us</h2>
            <p class="content">
                Freedom.us is your go-to project management solution, designed to streamline your workflows, enhance collaboration, and boost productivity.
            </p>
        </section>
    </div>
</body>
</html>
