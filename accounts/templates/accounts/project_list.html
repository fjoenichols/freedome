<!DOCTYPE html>
<html>
<head>
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">My Projects</h1>
        <a href="{% url 'project_create' %}" class="button is-primary">Create New Project</a>
        <div class="section">
            {% for project in projects %}
                <div class="box">
                    <h2 class="title">{{ project.title }}</h2>
                    <p>{{ project.description }}</p>
                    <p><small>Created on: {{ project.creation_date }}</small></p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
